<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="img/image-fruit-large1.jpg" alt="fruits">
                <img src="img/image2.jpg" alt="3-fruits">
                <img src="img/which-fruits-are-best-for-juicing3.jpg" alt="fruit-juice">
                <img src="img/23fruit-facebookJumbo4.jpg" alt="watermalon">
                <img src="img/ordinary-fruits-with-amazing-health-benefits-05-1440x8105.jpg" alt="strawberry">
                <img src="img/Did-you-know-Banana-is-a-Berry-and-Strawberry-isn’t-Cover-image6.jpg" alt="banana">
                <img src="img/best-summer-fruits-20007.jpg" alt="peach">
                <img src="img/kivi-stock-fotó_csp1778523788.jpg" alt="kiwi">
                <img src="img/avocado-are-among-the-fruits-that-need-to-be-cored-_1107_40085675_1_14065460_50099.jpg" alt="avacado">
                <img src="img/_power_fruit_pomegranate_010.jpg" alt="grenade">

        <button class="slider-prev">Prev</button>

    <script src="javaScript.js"></script>

</html>
