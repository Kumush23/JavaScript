    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="slider">

            <div class="slider-item active">
                <img src="img/23fruit-facebookJumbo4.jpg" alt="">
            </div>
            <div class="slider-item ">
                <img src="img/_power_fruit_pomegranate_010.jpg" alt="">
            </div>
            <div class="slider-item">
                <img src="img/avocado-are-among-the-fruits-that-need-to-be-cored-_1107_40085675_1_14065460_50099.jpg"alt="">
            </div> 
            <div class="slider-button">
            <button class="slider-prev"><</button>
            <button class="slider-next">></button>  
        </div>        
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
